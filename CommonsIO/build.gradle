apply plugin: 'com.android.library'
//配置插件
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}


publish {
    userOrg = 'zyj1609wz'//bintray.com用户名
    groupId = 'org.apache.commons.io'//jcenter上的路径
    artifactId = 'commonsIO'//项目名称
    publishVersion = '2.5.0'//版本号
    desc = 'Oh hi, this is a nice description for a project, right?'//描述，不重要
    website = 'https://github.com/zyj1609wz/CommonsIO'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}